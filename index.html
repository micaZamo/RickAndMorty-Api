<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rick and Morty</h1>
    <h3>Ingresa un numero para conocer un personaje</h3>
    <div class="input">
      <input type="text" id="input-numero" placeholder="Escribir numero" />
      <input type="button" value="VER" id="btn-ver" />
    </div>
    <div class="div-contenido" id="contenido" style="display: flex; background-color:rgb(238, 203, 157)"";>
      <div class="div-imagen">
        <img id="imagen" />
        <h2 id="nombre"></h2>
      </div>
      <div class="div-descripcion">
        <p id="episodios"></p>
        <p id="estado"></p>
        <p id="especie"></p>
        <p id="genero"></p>
        <p id="origen"></p>
        <p id="lugar"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
